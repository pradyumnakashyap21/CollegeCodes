<html>
<head>
<style>
body {
  background-color: powderblue;
}
  #rpk{
       
  }
</style>
<title>Registration Form</title>
</head>
<body>
<h1 align = "center">Student Registration Form</h1>
<form align = "center">
Roll Number:
<id = "rpk" input type="text" style="margin-left: 50px;"><br><br>
Student Name:
<input type="text" placeholder="firstname" style="margin-left: 43px;">
<input type="text" placeholder="lastname"><br><br>
Date of Birth:
<input type="date" style="margin-left: 49px;"><br><br>
Password:
<input type="password" style="margin-left: 72px;"><br><br>
Confirm Password:
<input type="password" style="margin-left: 14px;"><br><br>
Email:
<input type="email" placeholder="enter your emailid" style="margin-left: 96px;"><br><br>
Phone Number:
<input type="number" style="margin-left: 38px;"><br><br>
Department:
<input type="checkbox" value="CSE" style="margin-left: 58px;">CSE
<input type="checkbox" value="ECE">ECE
<input type="checkbox" value="EEE">EEE<br><br>
Gender:
<input type="radio" value="Male" style="margin-left: 85px;">Male
<input type="radio" value="Female">Female
<input type="radio" value="Other">Other<br><br>
Course:
<select name="course" style="margin-left: 88px;">
<option value="" selected hidden>--select current course--</option>
<option value="Web Technologies">Web Technologies</option>
<option value="Java Full Stack Development">Java Full Stack Development</option>
<option value="Compiler Design">Compiler Design</option>
</select><br><br>
Upload Photo:
<input type="file" style="margin-left: 46px;"><br><br>
City: <input type="text" style="margin-left: 106px;"><br><br>
Address: <textarea cols="40" rows="5" style="margin-left: 80px;">Enter Address  here......</textarea><br><br>
<div class="name">
<input type="submit" value="submit" align="left">
<input type="submit" value="exit" align="right" style="margin-left: 500px;">
</div>
</form>
</body>
</html>
