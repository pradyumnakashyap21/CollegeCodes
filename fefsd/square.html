    </script>

    <script type="text/javascript">
    var sqNum = prompt("Enter a number to find its square:");
    if(sqNum===null || sqNum===""){
        document.write("<br>Square: no input provided.<br>");
    } else {
        var sqValue = sqNum * sqNum;
        document.write("<br>Square of " + sqNum + " is " + sqValue + ".<br>");
    }
    </script>
</body>
