<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOdd</title>
</head>
<body>
        <script type="text/javascript">
    var evenOdd = prompt("Enter a number to check even or odd:");
    if(isNaN(evenOdd)){
        document.write("<br>Even/Odd: invalid number.<br>");
    } else if(evenOdd % 2 === 0){
        document.write("<br>" + evenOdd + " is even.<br>");
    } else {
        document.write("<br>" + evenOdd + " is odd.<br>");
    }
    </script>
</body>
</html>
